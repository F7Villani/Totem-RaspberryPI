#deployments vem de apps/v1
apiVersion: apps/v1
#tipo
kind: Deployment
metadata:
  name: aplicacao-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aplicacao
  template:
    metadata:
      labels:
        app: aplicacao
    spec:
      containers:
        - name: barramento
          image: barramento:latest
          resources:
            limits:
              memory: 256Mi
        - name: mss-pedidos
          image: mss-pedidos:latest
          resources:
            limits:
              memory: 256Mi
        - name: mss-produtos
          image: mss-produtos:latest
          resources:
            limits:
              memory: 256Mi
        - name: frontend
          image: frontend:latest
          resources:
            limits:
              memory: 256Mi